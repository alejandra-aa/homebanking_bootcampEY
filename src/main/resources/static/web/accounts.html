    <div class="container" id="app">
        <div class="row mt-5">
            <div class="col">
                <h1 class="display-1">{{ clientInfo.name }} {{ clientInfo.lastName }}</h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <h2 class="display-6">Accounts</h2>
                <a v-if="clientInfo.accounts.length < 3" v-on:click="create" class="btn btn-sm btn-outline-success">Create</a>
            </div>
        </div>
        <div class="row">
            <div v-for="account in clientInfo.accounts" class="col-12 col-md-3 mt-2">
                <a class="account-link" v-bind:href="'http://localhost:8080/web/account.html?id='+account.id">
                <div class="card border-0 account">
                    <div class="card-body">
                        <h5 class="card-title account-number">{{ account.number }}</h5>
                        <p class="card-text"> {{ formatDate(account.creationDate) }}</p>
                        <p class="text-center lead account-balance"> ${{ account.balance }} </p>
                    </div>
                </div>
                </a>
            </div>
        </div>
        <!-- loans -->
        <div class="row mt-3">
            <div class="col">
                <h2 class="display-6">Loans</h2>
                <span class="small" v-if="clientInfo.loans.length <= 0 ">You don't have loans</span>
            </div>
        </div>
        <div class="row">
            <div v-for="loan in clientInfo.loans" class="col-12 col-md-3 mt-2">
                <div class="card border-0 account">
                    <div class="card-body">
                        <h5 class="card-title account-number">{{ loan.name }}</h5>
                        <p class="card-text"> Payments: {{ loan.payments }}</p>
                        <p class="text-center lead account-balance"> ${{ loan.amount }} </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
